<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HackRx Invoice Processor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0066b3, #00a651);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            padding: 40px;
            position: relative;
            overflow: hidden;
        }
        .container::before {
            content: "";
            position: absolute;
            top: -50px;
            left: -50px;
            width: 100px;
            height: 100px;
            background-color: #ff7e00;
            border-radius: 50%;
            opacity: 0.5;
        }
        .container::after {
            content: "";
            position: absolute;
            bottom: -50px;
            right: -50px;
            width: 100px;
            height: 100px;
            background-color: #00a651;
            border-radius: 50%;
            opacity: 0.5;
        }
        h1 {
            color: #0066b3;
            margin-bottom: 30px;
            text-align: center;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .upload-form {
            position: relative;
            z-index: 1;
        }
        .file-input-wrapper {
            margin-bottom: 20px;
        }
        .file-input-wrapper label {
            font-weight: 600;
            color: #333;
        }
        .form-control {
            border: 2px solid #0066b3;
            border-radius: 10px;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            border-color: #ff7e00;
            box-shadow: 0 0 0 0.2rem rgba(255, 126, 0, 0.25);
        }
        .submit-btn {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            font-weight: 600;
            background-color: #ff7e00;
            border: none;
            border-radius: 10px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .submit-btn:hover {
            background-color: #0066b3;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        .preview-image {
            max-width: 100%;
            margin-top: 20px;
            display: none;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        .loading-spinner {
            width: 50px;
            height: 50px;
            color: #ff7e00;
        }
        .loading p {
            margin-top: 10px;
            color: #333;
            font-weight: 500;
        }
        .hackathon-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #ff7e00;
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8em;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="hackathon-badge">HackRx</div>
        <h1>Invoice Processor</h1>
        <form method="post" enctype="multipart/form-data" class="upload-form">
            <div class="file-input-wrapper">
                <label for="file" class="form-label">Select Invoice Image</label>
                <input type="file" class="form-control" id="file" name="file" 
                       accept="image/*" required onchange="previewImage(event)">
            </div>
            <img id="preview" class="preview-image" alt="Invoice preview">
            <button type="submit" class="btn btn-primary submit-btn" onclick="showLoading()">
                Process Invoice
            </button>
        </form>
        <div class="loading" id="loadingIndicator">
            <div class="spinner-border loading-spinner" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p>Processing your invoice... This may take a few moments.</p>
        </div>
    </div>

    <script>
        function previewImage(event) {
            var preview = document.getElementById('preview');
            preview.src = URL.createObjectURL(event.target.files[0]);
            preview.style.display = 'block';
        }

        function showLoading() {
            document.getElementById('loadingIndicator').style.display = 'block';
        }
    </script>
</body>
</html>
